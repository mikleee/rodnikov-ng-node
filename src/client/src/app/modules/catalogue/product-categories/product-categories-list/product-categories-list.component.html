<header class="heading">
  <h3>Groups <span *ngIf="categories.state.isReady()" class="badge bg-secondary">{{categories.value.length}}</span></h3>
</header>


<div class="222">
  <div class="row">
    <div class="col">
      <table class="table table-sm table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th class="actions">
              <button class="btn btn-outline-secondary btn-sm" [routerLink]="['category']">
                <i class="bi-plus"></i>
              </button>
            </th>
          </tr>
        </thead>
        <tbody *ngIf="categories.state.isInProgress()">
          <tr>
            <td colspan="2">
              <app-shared-in-progress></app-shared-in-progress>
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="categories.state.isError()">
          <tr>
            <td colspan="2">
              <app-shared-error></app-shared-error>
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="categories.state.isReady()">
          <tr *ngFor="let category of categories.value">
            <td><a [routerLink]="['category', category.value.id]">{{category.value.name}}</a></td>
            <td class="actions">
              <app-shared-error *ngIf="individualStates[category.value.id]?.isError()" [message]="individualStates[category.value.id]?.getMessage()"></app-shared-error>
              <button type="button"
                      class="btn btn-outline-danger btn-sm"
                      (click)="deleteGroup(category)"
                      [disabled]="individualStates[category.value.id]?.isInProgress()">
                <i class="bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <app-product-categories-tree [categories]="tree" *ngIf="categories.state.isReady()"></app-product-categories-tree>
    </div>
  </div>
</div>
