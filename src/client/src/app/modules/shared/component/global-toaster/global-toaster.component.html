<div>
  <ngb-toast
    class="global-toaster"
    *ngFor="let message of messages"
    [class]="getCssClass(message.type)"
    [autohide]="true"
    [delay]="4000"
    (hidden)="removeMessage(message)"
  >
    <span *ngIf="message.message">{{message.message}}</span>
    <span *ngIf="!message.message && message.type == 'SUCCESS'" class="bi-hand-thumbs-up"></span>
  </ngb-toast>
</div>
