<div #stateOverlay class="state-overlay" [hidden]="!state?.isInProgress() && !state?.isError()">
  <div *ngIf="state?.isInProgress()">
    <app-shared-in-progress></app-shared-in-progress>
  </div>
  <div class="card" *ngIf="state?.isError()">
    <div class="card-body">
      <app-shared-error [message]="state?.getMessage()"></app-shared-error>
    </div>
  </div>
</div>
