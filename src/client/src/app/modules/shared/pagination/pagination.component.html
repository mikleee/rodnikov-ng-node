<div class="paginator">
  <label>
    <span></span>
    <select [(ngModel)]="pagination.pageSize" (ngModelChange)="onPageSizeChange()" class="form-control">
      <option [value]="" *ngFor="let size of pagination.pageSizeOptions">{{size}}</option>
    </select>
  </label>

  <ngb-pagination
    (pageChange)="onPageChange($event)"
    [(page)]="pagination.pageNo"
    [pageSize]="pagination.pageSize"
    [collectionSize]="pagination.total"></ngb-pagination>
</div>
