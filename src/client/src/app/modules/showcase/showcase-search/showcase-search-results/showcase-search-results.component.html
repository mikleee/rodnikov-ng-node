<div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3" *ngIf="pageState.isReady()">
        <app-showcase-sort
          *ngIf="state.isReady()"
        ></app-showcase-sort>
        <br>
        <app-showcase-products-categories-for-products
          [categories]="categories"
          [products]="results.results"
        ></app-showcase-products-categories-for-products>
        <br/>
        <app-showcase-filters
          [suppliers]="suppliers"
          [products]="results.results"
        ></app-showcase-filters>
      </div>
      <div class="col-8">
        <app-showcase-products
          [categories]="categories"
          [products]="filteredProducts"
          [state]="state"
        ></app-showcase-products>
      </div>
    </div>
  </div>
</div>
