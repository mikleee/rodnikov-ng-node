<div class="showcase-product-general">
  <div class="product-images">
    <div class="images" *ngIf="images.length > 1">
      <div
        *ngFor="let i of images" class="image"
        (click)="activeImage = i"
        (mouseover)="hoverImage = i"
        (mouseout)="hoverImage = undefined"
      >
        <app-server-image uri="/api/product-images/get/"
                          [imageId]="i"
                          cssClass="table-image"></app-server-image>
      </div>
    </div>
    <div class="active-image">
      <app-server-image uri="/api/product-images/get/"
                        [imageId]="hoverImage || activeImage"
                        cssClass="table-image"></app-server-image>
    </div>
  </div>
  <br>
  <div>
    {{product.description}}
  </div>
</div>
