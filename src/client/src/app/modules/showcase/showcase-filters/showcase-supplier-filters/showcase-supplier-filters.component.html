<div class="card-body">
  <h5 class="card-title showcase-filters-title">Производители</h5>
  <div class="showcase-filters-items">
    <div class="showcase-filters-item" *ngFor="let supplier of (suppliers | keyvalue)">
      <label>
        <input type="checkbox" [(ngModel)]="supplier.value.checked">
        <span> {{supplier.value.name}}</span>
      </label>
    </div>
  </div>
</div>
