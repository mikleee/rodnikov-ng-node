<div class="container-fluid">
  <div class="row">
    <div class="col-3" *ngIf="state.isReady()">
      <app-showcase-filters
        [suppliers]="suppliers"
        [products]="products"
      ></app-showcase-filters>
    </div>
    <div class="col-8">
      <app-showcase-products
        [categories]="categories"
        [products]="filteredProducts"
        [state]="productsState"
      ></app-showcase-products>
    </div>
  </div>
</div>
